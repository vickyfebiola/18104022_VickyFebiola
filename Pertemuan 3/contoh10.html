<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contoh 10</title>
	</head>
	<body>
		<input type="button" onclick="bukawindow()" value="Open" />	<!--membuat button 'open'-->
	</body>
	<script>
		//fungsi bukawindow()
		function bukawindow() {
		window.open(	//membuka window baru dari argumen di dalamnya
			"http://www.google.com",	//tautan yang akan dibuka
			"google",
			"width=400,height=300,toolbar=1"	//ukuran jendela yang akan dibuka
		);
    }
	</script>
</html>
