    let umur = 20;

    let x = 95;
    // kondisi percabangan jika value dalam variabel x lebih dari sama dengan 80 maka output 'Nilai A',
    // jika value dalam variabel x kurang dari 80 dan lebih dari sama dengan 70 maka output 'Nilai B'
    // jika value dalam variabel x kurang dari 70 dan lebih dari sama dengan 60 maka output 'Nilai C'
    // jika value dalam variabel x kurang dari 60 atau selain kondisi pada sebeleumnya maka output 'Nilai D'

    if (x >= 80) {
      alert("Nilai A");
    } else if (x >= 70 && x < 80) {
      alert("Nilai B");
    } else if (x >= 60 && x < 70) {
      alert("Nilai C");
