<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- judul pada laman web -->
    <title>Contoh 5</title>
  </head>
  <body></body>
  <script>
    let x = 95;		
    //kondisi percangan jika value dalam variabel x lebih besar sama dengan 80 maka akan menjalankan statement A
    //jika x berada diantara 70~80 maka akan menjalankan statement B
    if (x >= 80) {	
		alert("Nilai = A");	
    } else if (x >= 70 && x < 80) {	
		alert("Nilai = B");
    //jika x berada diantara 60~70 maka akan menjalankan statement C
    } else if (x >= 60 && x < 70) {	
		alert("Nilai = C");
    //jika tidak memenuhi kondisi diatas maka akan menjalankan statement D
    } else {	
		alert("Nilai = D");
    }
  </script>
</html>
