	<body></body>
	<script type="text/javascript">
		//deklarasi variabel x dengan nilai yang akan diisi dari jendela popup konfirmasi yang terbuka
		let x = window.confirm("Are You Sure?");
		//jika nilai x adalah 'true', akan menampilkan alert dengan pesan 'Go to next Job' 
		if (x) window.alert("Go to next Job");	
		//jika nilai x adalah 'false', akan menampilkan alert dengan pesan 'Repeat again until you can solve it'
		else window.alert("Repeat again until you can solve it");	
	</script>
