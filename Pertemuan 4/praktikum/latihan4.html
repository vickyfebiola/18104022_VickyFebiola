<!DOCTYPE html>
<html>
<head>
	<title>Latihan jQuery 4</title>
	<style>
	/*mengatur kode program css*/
    	.henshin {
     		color: #f0f;
    		font-size: 40px;
      }
    </style>
</head>
<body>
	<!-- tag paragraf untuk teks -->
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni quaerat non minus, obcaecati est porro iste impedit dolore maiores quae, molestias consequatur fugiat! Deserunt, inventore obcaecati perferendis modi architecto sint!</p>

	<!-- tag button untuk tombol Berubah -->
	<button>Berubah</button>

	<!-- me-load script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		// menambah listener click pada tag button Berubah
		$("button").on("click", function () {
			// akan toggle class henshin pada tag p
        	$("p").toggleClass("henshin");
    	});
	</script>
</body>
</html>
