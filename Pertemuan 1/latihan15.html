<!DOCTYPE html>
<html>
<head>
	<!-- judul pada laman browser -->
	<title>Input Password</title>
</head>
<!-- isian content / badan halaman -->
<body>
	<!-- tag <input> untuk inputan pada label 'Password' berbentuk kolom yang memiliki atribut type dengan value password untuk mengatur jenis inputan dengan menggunakan type password tampilan akan otomatis tersembunyi / tidak tampil teks dan atribut name dengan value password sebagai penamaan untuk menyimpan inputan yang diinputkan, atribut size dengan value 11 untuk mengatur panjang ukuran kolom, dan atribut maxlength dengan value 9 untuk mengatur maksimal value yang diinputkan -->
	Password : <input type="password" name="password" size="11" maxlength="9">
</body>
</html>
