<!DOCTYPE html>
<html>
<head>
	<!-- judul pada laman browser -->
	<title>Penggunaan Radio Button</title>
</head>
<!-- isian content / badan halaman -->
<body>
	<!-- label 'Jenis Kelamin' -->
	Jenis Kelamin :
	<!-- tag <br> untuk membuat garis baru -->
	<br>
	<!-- tag <input> untuk inputan yang memiliki atribut type dengan value radio bentuknya pilihan radiobutton sebagai jenis inputannya dan atribut name dengan value jenis_kelamin sebagai penamaan untuk menyimpan inputan yang diinputkan, dan atribut value yang berisi value L-->
	<input type="radio" name="jenis_kelamin" value="L">Laki-laki
	<br>
	<!-- tag <input> untuk inputan yang memiliki atribut type dengan value radio bentuknya pilihan radiobutton sebagai jenis inputannya dan atribut name dengan value jenis_kelamin sebagai penamaan untuk menyimpan inputan yang diinputkan, dan atribut value yang berisi value P-->
	<input type="radio" name="jenis_kelamin" value="P">Perempuan
	<br>
</body>
</html>
