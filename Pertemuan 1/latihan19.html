<!DOCTYPE html>
<html>
<head>
	<!-- judul pada laman browser -->
	<title>Membuat Text Area</title>
</head>
<!-- isian content / badan halaman -->
<body>
	<!-- label -->
	Deskripsi Diri:
	<!-- tag <br> untuk membuat garis baru -->
	<br>
	<!-- tag <textarea> untuk menampilkan kolom textarea yang memiliki atribut name dengan value deskripsi sebagai penamaan untuk menyimpan inputan yang diinputkan, atribut cols yang berarti colspan / banyak kolom yang digabung untuk mengatur lebarnya, atribut rows yang berarti rowspan / banyak baris yang digabung untuk mengatur tingginya, dan atribut align untuk mengatur penempatannya-->
	<textarea name="deskripsi" cols="45" rows="4" align="center">Nama saya Vicky Febiola dari kelas SE02A berasal dari Purwokerto</textarea>
</body>
</html>
