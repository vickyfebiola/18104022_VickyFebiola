<!DOCTYPE html>
<html>
<head>
	<!-- judul pada laman browser -->
	<title>Penggunaan Check Box</title>
</head>
<!-- isian content / badan halaman -->
<body>
	<!-- label -->
	Sebutkan Hobi Anda, boleh lebih dari satu :
	<!-- tag <br> untuk membuat garis baru -->
	<br>
	<!-- tag <input> untuk inputan yang memiliki atribut type dengan value checkbox bentuknya pilihan checkbox sebagai jenis inputannya dan atribut name dengan value hobi_1 sebagai penamaan untuk menyimpan inputan yang diinputkan, dan atribut value yang berisi value Tidur-->
	<input type="checkbox" name="hobi_1" value="Tidur">Tidur
	<br>
	<!-- tag <input> untuk inputan yang memiliki atribut type dengan value checkbox bentuknya pilihan checkbox sebagai jenis inputannya dan atribut name dengan value hobi_2 sebagai penamaan untuk menyimpan inputan yang diinputkan, dan atribut value yang berisi value Makan-->
	<input type="checkbox" name="hobi_2" value="Makan">Makan
	<br>
	<!-- tag <input> untuk inputan yang memiliki atribut type dengan value checkbox bentuknya pilihan checkbox sebagai jenis inputannya dan atribut name dengan value hobi_3 sebagai penamaan untuk menyimpan inputan yang diinputkan, dan atribut value yang berisi value Menonton-->
	<input type="checkbox" name="hobi_3" value="Menonton">Menonton
	<br>
	<!-- tag <input> untuk inputan yang memiliki atribut type dengan value checkbox bentuknya pilihan checkbox sebagai jenis inputannya dan atribut name dengan value hobi_4 sebagai penamaan untuk menyimpan inputan yang diinputkan, dan atribut value yang berisi value Main-->
	<input type="checkbox" name="hobi_4" value="Main">Main
	<br>
</body>
</html>
