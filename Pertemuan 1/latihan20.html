<!DOCTYPE html>
<html>
<head>
	<!-- judul pada laman browser -->
	<title>Menggunakan Menu Dropdown</title>
</head>
<!-- isian content / badan halaman -->
<body>
	<!-- tag <img> digunakan untuk menyisipkan gambar, memiliki atribut src untuk me-load file gambarnya, atribut width untuk mengatur lebar gambar, atribut height untuk mengatur tinggi gambar, dan atribut align untuk mengatur penempatannya-->
	<img src="research.jpg" width="194" height="180" align="right">
	<!-- tag <br> untuk membuat garis baru -->
	<br>
	<!-- tag <select> yaitu digunakan untuk pilihan / list, memiliki atribut name dengan value Orientasi Minat sebagai penamaan untuk menyimpan inputan yang diinputkan-->
	<select name="Orientasi Minat">
		<!-- tag <option> yaitu label yang ada dalam list <select>, memiliki atribut value untuk penamaan valuenya-->
		<option value="dg">Design Grafis</option>
		<option value="pj">Programmer Java</option>
		<option value="sa">Sistem Analis</option>
		<option value="ds">Design Saja</option>
	</select>
	<br><br>
	<!-- tag <select> yaitu digunakan untuk pilihan / list, memiliki atribut name dengan value Orientasi Kemampuan sebagai penamaan untuk menyimpan inputan yang diinputkan, dan atribut Multiple digunakan agar list ditampilkan secara multiple / banyak-->
	<select name="Orientasi Kemampuan" Multiple>
		<!-- tag <option> yaitu label yang ada dalam list <select>, memiliki atribut value untuk penamaan valuenya-->
		<option value="dg">Design Grafis</option>
		<option value="pj">Programmer Java</option>
		<option value="sa">Sistem Analis</option>
		<option value="aj">Ahli Jaringan</option>
		<option value="it">Trainer IT</option>
		<option value="ds">Dagelan Saja</option>
	</select>
</body>
</html>
