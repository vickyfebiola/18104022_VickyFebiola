<!DOCTYPE html>
<html>
<head>
	<!-- judul pada laman browser -->
	<title>Konfigurasi Button</title>
</head>
<!-- isian content / badan halaman -->
<body>
	<!-- tag <form> untuk membuat form -->
	<form>
		<!-- tag <input> dalam form untuk button yang memiliki atribut type dengan value submit yang berarti akan mengirimkan value yang diinputkan, atribut value dengan value Kirim sebagai penamaan pada button yang ditampilkan, dan atribut name dengan value Submit sebagai penamaan untuk menyimpan inputan yang diinputkan -->
		<input type="submit" value="Kirim" name="Submit">

		<!-- tag <input> dalam form untuk button yang memiliki atribut type dengan value reset yang berarti akan mereset valuenya, atribut value dengan value Ulangi sebagai penamaan pada button yang ditampilkan, dan atribut name dengan value Reset sebagai penamaan untuk menyimpan datanya -->
		<input type="reset" value="Ulangi" name="Reset">

		<!-- tag <input> dalam form untuk button yang memiliki atribut type dengan value button yang berarti seperti button biasanya, atribut value dengan value Batal sebagai penamaan pada button yang ditampilkan, dan atribut name dengan value Cancel sebagai penamaan untuk menyimpan datanya -->
		<input type="button" value="Batal" name="Cancel">

		<!-- tag <input> dalam form untuk gambar yang memiliki atribut type dengan value image yang berarti menampilkan gambar, atribut value dengan value Gambar sebagai penamaan / teks yang akan ditampilkan jika file gambar error, atribut img src dengan value nama file gambar yang ingin ditampilkan, atribut width untuk mengatur lebar gambar, dan atribut height untuk mengatur tinggi gambar -->
		<input type="image" value="Gambar" img src="research.jpg" width="194" height="180">
	</form>
</body>
</html>
